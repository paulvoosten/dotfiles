- defaults:
    link:
        create: true
        force: true
        relink: true

- clean: ['~']

- link:
    ~/.aliases: 'aliases'
    ~/.asoundrc: 'asoundrc'
    ~/.bash_profile: 'bash_profile'
    ~/.bash_prompt: 'bash_prompt'
    ~/.bashrc: 'bashrc'
    ~/.config/bspwm: 'config/bspwm'
    ~/.config/compton.conf: 'config/compton.conf'
    ~/.config/gtk-3.0: 'config/gtk-3.0'
    ~/.config/i3: 'config/i3'
    ~/.config/polybar: 'config/polybar'
    ~/.config/redshift.conf: 'config/redshift.conf'
    ~/.config/sxhkd: 'config/sxhkd'
    ~/.config/termite: 'config/termite'
    ~/.config/user-dirs.dirs: 'config/user-dirs.dirs'
    ~/.gtkrc-2.0: 'gtkrc-2.0'
    ~/.icons: 'icons'
    ~/.profile: 'profile'
    ~/.themes: 'themes'
    ~/.vim: 'vim'
    ~/.vimrc: 'vimrc'
    ~/.xinitrc: 'xinitrc'
    ~/.xprofile: 'xprofile'
    ~/.Xresources: 'Xresources'
    ~/.xserverrc: 'xserverrc'
    ~/.xsession: 'xsession'

- shell:
    - [mkdir -p ~/desktop, Creating desktop folder]
    - [mkdir -p ~/documents, Creating documents folder]
    - [mkdir -p ~/downloads, Creating downloads folder]
    - [mkdir -p ~/music, Creating music folder]
    - [mkdir -p ~/pictures, Creating pictures folder]
    - [mkdir -p ~/videos, Creating videos folder]
    - [git submodule update --init --recursive, Updating git submodules]
